{% load staticfiles %}
<html>
    <head>
        <title>Raccourcisseur d'url</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/mini_url.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-log-out"></span></a>
                <p class="top-menu"><small>Hello {{ user.username }} - </small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>
            {% endif %}
            <h1><a href="{% url 'miniurl_list' %}">Raccourcisseur d'url</a></h1>
        </div>

        <div class="post">
           <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <div class="col-md-3 col-md-push-1 right">
                        <h2><a href="{% url 'post_list' %}">Blog</a></h2>
                        <h2><a href="{% url 'miniurl_list' %}">Mini-URL</a></h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
